{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container" style="width:720px">

    <form method="post" class="form-horizontal" role="form">{% csrf_token %}

		<table class="centered responsive-table highlight">

			<h4 align="center">Avalie a Reunião</h4>

			<thead>

				<tr>

					<th>N°</th>
					<th>Perguntas</th>
					<th>Respostas</th>
				</tr>
			</thead>

			<tbody>

				{% for question in questions %}

				<tr>

					<td>{{question.id}}</td>
					<td>{{question.question}}</td>
					<td>
						<p>
							{% for option in options %}
						  		<label for="id_answer">

									<input class="with-gap" name="answer" type="radio" required id="id_answer" />
									<span id="answer">{{option}}</span>
								</label>
							{% endfor %}
						</p>
					</td>
				{% endfor %}
			</tbody>
		</table>

		<div class="row">
			<div class="input-field col s5">
				<button class="btn cyan waves-effect waves-light right" type="submit">Cadastrar
					<i class="mdi-content-send right"></i>
				</button>
			</div>
			<div class="input-field col s6">
				<a href="{% url 'meeting_show' meeting.id %}"
				   class="btn orange darken-1 waves-effect waves-light right">Cancelar</a>
			</div>
		</div>
	</form>
</div>

{% endblock content %}
