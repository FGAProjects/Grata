{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

	<div class="section">

	</div>

	<main>

		<center>

			<img class="responsive-img" style="width: 250px;"src="{% static 'images/franky.gif' %}" />
			<div class="section"></div>

			<h5 class="indigo-text">
				Bem Vindo Ao Grata
			</h5>

			<div class="section"></div>

      		<div class="container" id="content">
				<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px;
        		border: 1px solid #EEE;">
					<form class="col s12" method="post">{% csrf_token %}
						<input type="hidden" name="next" value="{{ next }}" />

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='email' name='username' id='id_username' />
								<label for='id_username'>Coloque o Email</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='password' name='password' id='id_password' />
								<label for='id_password'>Coloque a Senha</label>
							</div>
							<label style='float: right;'>
								<a class='red-text' href='#!'><b>Esqueceu a Senha?</b></a>
							</label>
						</div>

						<br />

						<center>

							<div class='row'>
								<button type='submit' name='btn_login'
										class='col s12 btn btn-large waves-effect blue darken-1'>
									Entrar
								</button>
							</div>
						</center>
					</form>
        		</div>
      		</div>

      		<a href="/novo_usuario">Criar Conta</a>
    	</center>

		<div class="section"></div>
		<div class="section"></div>
  	</main>
{% endblock content %}
