{% load staticfiles %}

{% block content %}

	{% if messages %}

		{% for message in messages %}

			{% if message.tags == 'success' %}

				<br>

				<div class="card-content green-text" align="center" style="font-size:20px;text-aligh:center;">

					{{message}}
				</div>
			{% else %}

				<div class="card-content red-text" align="center" style="font-size:30px;text-aligh:center;">

					{{message}}
				</div>
			{% endif %}

		{% endfor %}

	{% endif%}

{% endblock content %}
