{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container" style="width:520px">

    <form method="post" class="form-horizontal" role="form">{% csrf_token %}

		<div class="col s12 m12 l6">
            <div class="card-panel">
                <div class="row">
    				<form class="col s12">

						<div class="row">
        					<div class="input-field col s12">
          						<i class="material-icons prefix">mode_edit</i>
								<textarea id="id_introduction" name="introduction"
										  class="materialize-textarea" maxlength="400" required></textarea>
								<label for="id_introduction">Introdução</label>
							</div>
      					</div>

						<div class="row">
        					<div class="input-field col s12">
          						<i class="material-icons prefix">mode_edit</i>
								<textarea id="id_review_of_the_management_perspective"
										  name="review_of_the_management_perspective"
										  class="materialize-textarea" maxlength="150" required></textarea>
								<label for="id_review_of_the_management_perspective">
									Revisão da Perspectiva Gerencial
								</label>
							</div>
      					</div>

						<div class="row">
        					<div class="input-field col s12">
          						<i class="material-icons prefix">mode_edit</i>
								<textarea id="id_vision_of_the_area_of_informativa"
										  name="vision_of_the_area_of_informativa"
										  class="materialize-textarea" maxlength="200" required></textarea>
								<label for="id_vision_of_the_area_of_informativa">
									Visão da Área de Informatica
								</label>
							</div>
      					</div>

						<div class="row">
        					<div class="input-field col s12">
          						<i class="material-icons prefix">mode_edit</i>
								<textarea id="id_rules_of_conduct"
										  name="rules_of_conduct"
										  class="materialize-textarea" maxlength="400" required></textarea>
								<label for="id_rules_of_conduct">
									Regras de Conduta
								</label>
							</div>
      					</div>

						<table class="left responsive-table">

							<h4 align="center">Tópicos da Reunião</h4>

							<thead>
								<tr>
									<th>Tópicos</th>
									<th>Adicionar a Pauta</th>
								</tr>
							</thead>

							<tbody>
								{% for topic in list_topics %}
								<tr>
									<td>{{topic.topic_name}}</td>
									<td>Adicionar Tópico a Pauta</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
    				</form>
				</div>
			</div>
		</div>
	</form>
</div>

{% endblock content %}
